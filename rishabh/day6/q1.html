<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Frames Layout</title>
    <style>
        .frame-container {
            display: flex;
            height: 100vh;
        }
        .frame {
            flex: 1;
            border: none;
        }
    </style>
</head>
<body>
    <div class="frame-container">
        <iframe src="https://example.com" class="frame"></iframe>
        <iframe src="https://example.com" class="frame"></iframe>
        <iframe src="https://example.com" class="frame"></iframe>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        h1 {
            text-align: left;
            margin-top: 0;
            padding: 20px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }
        nav {
            background: #cecece;
            color: white;
            padding: 10px 0;
            text-align: left;
        }
        nav a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .content {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .featured-content {
            background: #ffffff;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0px;
            position: fixed;
            width: 80%;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Website</h1>
        </header>
        <nav>
            <a href="\">Home</a>
            <a href="\">About</a>
            <a href="\">Services</a>
            <a href="\">Contact</a>
        </nav>
        <div class="content featured-content">
            <h2>Featured Content</h2>
            <p>This is the featured content of the website.</p>
        </div>
        <div class="content">
            <h2>Latest News</h2>
            <p>Check out the latest news and updates.</p>
        </div>
        <footer>
            &copy; 2024 My Website
        </footer>
    </div>
</body>
</html>
